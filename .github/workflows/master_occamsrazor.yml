# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - occamsrazor

on:
  push:
    branches:
      - master
  workflow_dispatch:

env:
  NODE_APP_PATH: "./src/OccamsRazor.Frontend"
  ASP_APP_PATH: "./src/OccamsRazor.Web"


jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@master
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: build docker
      working-directory: ./src
      run: |
        ACR="occamsrazor"
        ACR_URL="$ACR.azurecr.io"
        export WEB_IMAGE="$ACR_URL/occamsrazorweb"
        export FE_IMAGE="$ACR_URL/occamsrazorfrontend"

        az acr login -n $ACR

        docker pull "$WEB_IMAGE"
        docker pull "$FE_IMAGE"

        docker-compose build

        docker push "$WEB_IMAGE"
        docker push "$FE_IMAGE"

    - name: Deploy to Azure Web App
      working-directory: ./src
      run: |
        user=$(az acr credential show -n occamsrazor --query username -o tsv)
        pass=$(az acr credential show -n occamsrazor --query passwords[0].value -o tsv)
        az webapp create -g occamsrazortrivia --plan occamsrazorplan \
          -n occamsrazor \
          --multicontainer-config-type compose \
          --multicontainer-config-file docker-compose.yml \
          --docker-registry-server-user $user \
          --docker-registry-server-password $pass

    - name: logout
      run: |
        az logout
