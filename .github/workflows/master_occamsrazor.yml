# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - occamsrazor

on:
  push:
    branches:
      - master
  workflow_dispatch:

env:
  NODE_APP_PATH: "./src/OccamsRazor.Frontend"
  ASP_APP_PATH: "./src/OccamsRazor.Web"


jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      ACR: "occamsrazor"
      WEB_IMAGE: "occamsrazorweb"
      FE_IMAGE: "occamsrazorfrontend"
      SQL_IMAGE: "occamsrazorsql"

    steps:
    - uses: actions/checkout@master
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: build docker
      working-directory: ./src
      env:
        WEB_IMAGE: "${{ env.ACR }}.azurecr.io/${{ env.WEB_IMAGE }}"
        FE_IMAGE: "${{ env.ACR }}.azurecr.io/${{ env.FE_IMAGE }}"
        SQL_IMAGE: "${{ env.ACR }}.azurecr.io/${{ env.SQL_IMAGE }}"
        SA_PASSWORD: ${{ secrets.SQL_DB_PASS }}
      run: |
        docker-compose build --parallel

    - name: Deploy Infra
      run: |
        COMPOSE=$(cat ./src/docker-compose.yml | base64 -w0)
        az deployment group create -g OccamsRazor \
          -f ./deploy/infra/main.bicep \
          -p "linuxFxVersion=COMPOSE|$COMPOSE" \
          -p "webAppName=occamsrazortrivia" \
          -p "sqlPassword=${{ secrets.SQL_DB_PASS }}"
    
    - name: Deploy Apps
      env:
        ACR: ${{ env.ACR }}
        WEB_IMAGE: "${{ env.ACR }}.azurecr.io/${{ env.WEB_IMAGE }}"
        FE_IMAGE: "${{ env.ACR }}.azurecr.io/${{ env.FE_IMAGE }}"
        SQL_IMAGE: "${{ env.ACR }}.azurecr.io/${{ env.SQL_IMAGE }}"
      run: |
        az acr login -n $ACR

        docker push "$WEB_IMAGE"
        docker push "$FE_IMAGE"
        docker push "$SQL_IMAGE"

    - name: logout
      run: |
        az logout
