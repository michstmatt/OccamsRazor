# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - occamsrazor

on:
  push:
    branches:
      - master
  workflow_dispatch:

env:
  NODE_APP_PATH: "./src/OccamsRazor.Frontend"
  ASP_APP_PATH: "./src/OccamsRazor.Web"


jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      ACR: "occamsrazor"
      WEB_IMAGE: "occamsrazorweb"
      FE_IMAGE: "occamsrazorfrontend"
      RESOURCE_GROUP: "OccamsRazor"

    steps:
    - uses: actions/checkout@master
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: build docker
      working-directory: ./src
      env:
        WEB_IMAGE: "${{ env.ACR }}.azurecr.io/${{ env.WEB_IMAGE }}"
        FE_IMAGE: "${{ env.ACR }}.azurecr.io/${{ env.FE_IMAGE }}"
      run: |
        docker-compose build --parallel

    - name: Deploy Infra
      run: |
        COMPOSE=$(cat ./src/docker-compose.yml | base64 -w0)
        az deployment group create -g $RESOURCE_GROUP \
          -f ./deploy/infra/main.bicep \
          -p "linuxFxVersion=COMPOSE|$COMPOSE" \
          -p "webAppName=occamsrazortrivia" \
          -p "sqlPassword=${{ secrets.SQL_DB_PASS }}"
    
    - name: Deploy SQL Schema
      env:
        PASSWORD: ${{ secrets.SQL_DB_PASS }}
        MARIA_DB: occamsrazormaria
      run: |
        IP=$(dig @resolver4.opendns.com myip.opendns.com +short)
        RULE="GH_ACTION"
        az mariadb server firewall-rule create -n $RULE \
          -g $RESOURCE_GROUP \
          -s $MARIA_DB \
          --start-ip-address $IP \
          --end-ip-address $IP

        mysql -h $MARIA_DB.mariadb.database.azure.com -u mariadbadmin@$MARIA_DB -p'$PASSWORD' < ./deploy/sql/createMariaSchema.sql

        az mariadb server firewall-rule delete -n $RULE \
          -g $RESOURCE_GROUP \
          -s $MARIA_DB
    
    - name: Deploy Apps
      env:
        ACR: ${{ env.ACR }}
        WEB_IMAGE: "${{ env.ACR }}.azurecr.io/${{ env.WEB_IMAGE }}"
        FE_IMAGE: "${{ env.ACR }}.azurecr.io/${{ env.FE_IMAGE }}"
      run: |
        az acr login -n $ACR

        docker push "$WEB_IMAGE"
        docker push "$FE_IMAGE"

    - name: logout
      run: |
        az logout
